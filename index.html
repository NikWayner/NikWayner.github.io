              <h2 class="m-portfolioItem-title">Ausgangsbasis und Auftrag</h2>
              <h3 class="m-portfolioItem-subtitle">Worauf baut das Projekt auf</h3>
              <p>Auf Grundlage des Cranach Digital Archives (CDA), welches Gemälde, Grafiken, Literatur und Archivalien online zur Verfügung stellt, sollte 
                ein neuer Zugang geschaffen werden. Das CDA hat alleine durch eine große Menge an Artefakten und Informationen Probleme, für verschiedene Zielgruppen
                einen geeignetet Zugang zu schaffen. Eine explorative Suche ist in der momentanen Version nur bedingt möglich, weswegen der Auftrag erteilt wurde, 
                mittels eines Zeitstrahls einen neuen Zugang zu gestalten, der unter anderem dies ermöglicht.
              </p>
              <p>Der Zeitstrahl soll durch seine ganz eigene Struktur und komprimierten Informationen neue Zielgruppen anzusprechen. Hier wird darauf geachtet, die wichtigsten 
                Informationen zunächst zu präsentieren, sodass sie für alle Zielgruppen gleich ansprechend sind. Übersichtlichkeit und eine einfache Bedienung sind hier die Kernziele.
              </p>
              <p>Entwickelt wird die Anwendung hier für eine Smartphone Anwendung im Querformat [Resolution] für den Privat-/ und Heimgebrauch. Ebenso wie für einen großen TV
                (Touchscreen), auch hier im Querformat, für den Gebrauch in Museen und Kunstaustellungen als Informationsquelle.
              </p>
            </figcaption>
          </figure>

          <!-- ContentBlock Textblock mit Überschrift links
        ####################################################################-->
      <figure class="m-portfolioItem">
        <figcaption>
          <h2 class="m-portfolioItem-title">Stakeholder</h2>
          <h3 class="m-portfolioItem-subtitle">Welche Anforderungen ergeben sich aus den Zielgruppen?</h3>
        </figcaption>
        <figcaption>

          <p>Um die Anforderungen an den Zeitstrahl zu erkennen, werden die Stakeholder und ihre Erwartungen betrachtet. 
             Für diesen Zugang sind vor allem "Kunstlaien" relevant, was eine Varietät an darzustellenden Informationen erfordert. 
             Für alle Stakeholder ist ein schneller Überblick vonnöten, um schnell Zusammenhänge, zeitliche Eingrenzung und Art des Artefaktes zu erkennen.             
          </p>
          <p>Mit den Anforderungen, die sich aus den Stakeholdern ergeben, lässt sich ein Grundgerüst der erforderlichen Struktur bilden.
            Auf den ersten Blick erkennt man direkt, dass eine Trennung der Artefakte möglich sein muss (durch Filter z.B.). In diesem Falle werden Gemälde und Grafiken zusammen, 
            die Archivalien jedoch getrennt angezeigt. 
          </p>
        </figcaption>
      </figure>

      <!-- ContentBlock 50% Bild 50% Text
          ####################################################################-->
          <figure class="m-portfolioItem2Columns">
            <img class="m-portfolioItem-image" src="img/Image-1.png">
            <figcaption>
              <h2 class="m-portfolioItem-title">Elemente</h2>
              <h3 class="m-portfolioItem-subtitle">Bedienelemente der Anwendung</h3>
              <p>Um den Anforderungen entsprechend eine gute Übersichtlichkeit und leichte Bedienbarkeit zu gewährleisten, wurden so wenig Elemente wie möglich genutzt.
                Des weiteren haben wir auf rein dekorative Elemente verzichtet, sodass der Fokus des Benutzers auf den Funktionen liegt.
                Für die Basisfunktionalität sind in unserer Anwendung der Zeitstrahl und die Cards besonders wichtig. 
              </p>
              <p>Der Zeitstrahl bietet hier die Grundlage der Navigation. Durch horizontales swipen in die jeweilige Richtung kann man in die Zeit vor oder zurück navigieren.
                Durch das pinchen lässt sich der Zeitstrahl skalieren, um den angezeigten Bereich einzugrenzen. Standardmäßig werden über dem Zeitstrahl die Cards mit den Gemälden und Grafiken angezeigt.
                Durch das swipen auf den Cards, die über dem Zeitstrahl "kreisförmig" angeordnet sind, kann man durch die angezeigten Cards scrollen. Durch das vorgegebene Mengengerüst lassen sich so^
                auf kleinen Raum (im Hinblick auf die Smartphone Version) viele Artefakte ansprechend darstellen.
              </p>
              <p>DIe Cards sind ebenfalls simpel, mit wenigen Informationen, gehalten. Im oberen Bereich wird das entsprechende Bild dargestellt. Die Informationen wie der Titel und 
                der Standort finden sich im unteren Bereich der Card, ebenso wie der "Favoriten-Button". Die Farben sind einheitlich gehalten, um den Fokus der Benutzer nicht 
                von dem Wesentlichen abzulenken.
                Nur der Favoriten-Button wurder farblich in Orange hervorgehoben, um eine Interaktion zu symbolisieren. Der Rand wurde abgerundet, um die angezeigten Cards dynamischer darzustellen.
              </p>
            </figcaption>
          </figure>

          <!-- ContentBlock Textblock mittig 
        ####################################################################-->
      <figure class="m-portfolioItemCentered is-big">
          <figcaption>
            <h2 class="m-portfolioItemCentered-title ">Elemente</h2>
            <h3 class="m-portfolioItemCentered-subtitle">Bedienelemente der Anwendung</h3>
  
            <p>Die Navigationsleiste am oberen Rand enthält die nötigsten Bedienelemente, um die weitere Navigation zu ermöglichen, die sich mit der Bedienung des Zeitstrahls nicht umsetzen lässt.
              So befindet sich auf der linken Seite das Menü, unter dem sich diverse Einstellungen finden lassen. Ein Suchschlitz, die mittles Tags eine gezieltere Suche erlauben.
              Auf der rechten Seite sind Filter. Dort kann man die Suche nach Art des Artefaktes und weiteren Faktoren filtern. 
            </p>
            <p>Die jeweiligen Buttons öffnen ein Menü, das mittels "Off-Canvas" seitlich ins Bild kommt. Dort sind die einzelnen Optionen in Kategorien unterteilt, die man durch einen Klick
              aus -/ und wieder einklappen kann. So ist auch hier eine Übersichtlichkeit gewährleistet, ohne dass ein Benutzer von vielen Optionen überfordert wird.
            </p>
          <p>Die Archivalien werden in einer horizontalen Card dargestellt. Dort wird links ein Foto der Archivalie angezeigt, in der Mitte befinden sich die Informationen 
            der zeitlichen Einordnung und der Thematik, worum es in der Archivalie geht. Auf der rechten Seite befindet sich auch hier ein Favoriten-Button. 
          </p>
          </figcaption>
        </figure>

      <!-- ContentBlock Textblock mit Überschrift links

      <figure class="m-portfolioItem">
        <figcaption>
          <h2 class="m-portfolioItem-title">Screens</h2>
          <h3 class="m-portfolioItem-subtitle">Welche Screens wurden entwickelt?</h3>
        </figcaption>
        <figcaption>
            Ausgehend von dem Standard Screen, den jeder Nutzer als Einstiegsseite sieht, wurden die Screens Schritt für Schritt entwickelt. So wird jede Funktion durch die Screens 
            dargestellt. Es wurden die Screens mit den Menüs und einzelnen Unterpunkten entwickelt. Sodass man den Umfang der Optionen und Informationsmenge, die für die Anwendung 
            nötig sind, erkennen kann. Auch wird die Einfachheit der Bedienung deutlich, um alle Interessen-/ und Altersgruppen gleichermaßen anzusprechen.


          <p>Außerdem wurden Screens für Optionen entwickelt, die einen signifikanten Unterschied bewirken, wie die Spracheinstellung oder ein Light-/ oder Darkmode</p>
          <p>Durch das oben erwähnte swipen nach oben, kommt man von den Gemälden und Grafiken zu den Archivalien. Diese sind anders als die Gemälde nicht kreisförmig in Cards dargestellt,
            sondern in einer Liste. Dort liegt der Fokus nicht auf dem Bild des Artefaktes, sondern vielmehr auf den dazugehörigen Informationen.
          </p>
        </figcaption>
      </figure>

      <!-- ContentBlock Textblock mittig 
        ####################################################################-->
      <figure class="m-portfolioItemCentered is-big">
        <figcaption>
          <h2 class="m-portfolioItemCentered-title ">Kommunikationsziele</h2>
          <h3 class="m-portfolioItemCentered-subtitle">Wie wurden die Kommunikationsziele umgesetzt</h3>

          <p>Die Entwicklung der einzelnen Elemente, und im Anschluss dass Zusammenfügen dieser in den einzelnen Screens erfolgte stets in Betrachtung der Kommunikationsziele
            des Kunden. Durch die strukturierte Hierarchisierung und Einbindung der vorhandenen Informationen strahlt jedes Element Professionalität aus. Gleichzeitig ist jeder Screen
            weder überladen noch mit rein dekorativen Elementen verziert, weswegen auch eine Einfachheit vorhanden ist, die gerade für Laien interessant und ansprechend ist.
          </p>
          <p>Der Aufbau der Elemente ist so angeordnet, dass sich die einzelnen Elemente voneinander klar abgrenzen. Jedoch sind sie so akzentuiert, dass sich dennoch nicht ablenkend in den Vordergrund stellen.</p>
          <p>Insgesamt wurden die Kommunikationsziele inn jedem Schritt betrachtet, sodass ein Umstieg auf einen anderen Zugang des CDA problemlos möglich ist, da sich das Design
            des Zeitstrahls an der Basis orientiert.
          </p>
        </figcaption>
      </figure>
